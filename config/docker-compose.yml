# this is a prod docker-compose

version: '3.8'

services:
  app:
    image: przennek/access-control-api-armv7:0.0.6
    restart: always
    expose:
      - 5000
    environment:
      - FLASK_APP=/src/aca/api/access_control_api.py
      - FLASK_ENV=production
    privileged: true   # check your privilege
    devices:
      - "/dev/gpiomem:/dev/gpiomem"

  nginx:
    image: nginx:1.25.1
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl_certificates:/etc/nginx/ssl  # Mount SSL certificate files
    depends_on:
      - app

  redis:
    image: przennek/aca-redis:0.0.1
    volumes:
      - /home/pc/storage:/data # Mount /home/pc/storage as the data directory
    ports:
      - "6379:6379"
    restart: always

  swagger_ui:
    image: swaggerapi/swagger-ui:v5.9.0
    platform: linux/arm/v6
    ports:
      - "8081:8080"
    volumes:
      - ./swagger.yml:/swagger.yaml
      - ./schemas:/schemas
    environment:
      - SWAGGER_JSON=/swagger.yaml
    depends_on:
      - app